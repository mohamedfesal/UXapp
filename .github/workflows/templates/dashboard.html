<!--  Dashboard Template -->
{% extends "base.html" %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/dashboard">
                    <span><i class="bi bi-house-door"></i></span>
                    Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/wfhsheet">
                    <span><i class="bi bi-paperclip"></i></span>
                    WFH Sheet
                  </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/returned">
                      <span><i class="bi bi-save"></i></span>
                      Returned WFH Sheet
                    </a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pcdetails">
                    <span><i class="bi bi-laptop"></i></span>
                    Host Names & DID Extentions & IP
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/stock">
                    <span><i class="bi bi-boxes"></i></span>
                   IT Stock
                  </a>
                </li>
              </ul>
            </div>
          </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <h1 class="h2">{{title}}</h1>
          <hr>
          <!-- Start -- Dashboard Navigation Pages will be included Here -->
            {%block wfhsheet%}
            {%endblock%}
            {%block returned%}
            {%endblock%}
            {%block pcdetails%}
            {%endblock%}
            {%block stock%}
            {%endblock%}
          <!-- End -- Dashboard Navigation Pages will be included Here -->
      </main>
    </div>
    {%endblock%}
